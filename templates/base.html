<!--Base template for ITS for primary maths app-->
<!--Provides overall HTML structure, responsive meta settings, global styles, and navigation header.-->
<!--Child templates inject page-specific title and main content via Jinja2 blocks-->


<!DOCTYPE html>
<html lang="en">
<head>
    <!--USE UTF-8 character encoding for broad language support-->
    <meta charset="utf-8">
    <!--Viewport settings ensure proper scaling on mobile devices-->
    <meta name="'viewport" content="'width=device-width, initial-scale=1">

    <!--Page title block: default shown if not overwritten by child templates-->
    <title>
        {%block title%} ITS for Primary Maths {%endblock%}
    </title>

    <!--Link to external stylesheet for global site styles-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" type="text/css">
</head>

<body>
    <!--Header section with site logo and navigation links-->
    <div class="header">
        <!--Logo acts as a link back to the homepage-->
        <a href="{{ url_for('index') }}" class="logo">ITS for Primary Maths</a>
        <div class="header_right">
            <!--Navigation items to page sections and quiz start-->
            <!--Home link in navbar is disabled, click the "logo" to head back to home-->
            <a href="{{ url_for('index') }}#about_us">About Us</a>
            <a href="{{ url_for('choose_filters') }}">Quiz</a>
            <a href="{{ url_for('index') }}#our_modules">Our Modules</a>
            <a href="{{ url_for('index') }}#progress_medals">Progress Dashboard</a>
        </div>
    </div>

    <!--Main content area: child templates insert their content here-->
    <main>
        {%block content%}{%endblock%}
    </main>

</body>
</html>
